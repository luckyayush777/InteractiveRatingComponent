<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "SuggestionBox">
    <img src ="starImage.png" alt = "star">
    <p>How did we do?</p>
    <p>Please let us know how we did with your support<br> request.
      All feedback is appreciated to help us<br> in improve our offering.
    </p>
    <ul class="SuggestionScore">
      <li class = "hoverable">1</li>
      <li class = "hoverable">2</li>
      <li class = "hoverable">3</li>
      <li class = "hoverable">4</li>
      <li class = "hoverable">5</li>

    </ul>
    <p class = "ScoreSubmitButton">Submit</p>
  </div>
	<script src="main.js"></script>
  </body>
</html>
